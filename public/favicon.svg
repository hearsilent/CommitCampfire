<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="fire-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FF4500" />
      <stop offset="50%" stop-color="#FF8C00" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logs -->
  <g transform="translate(32, 52)">
    <rect x="-16" y="-4" width="32" height="8" rx="2" fill="#8B4513" transform="rotate(20)" />
    <rect x="-16" y="-4" width="32" height="8" rx="2" fill="#654321" transform="rotate(-20)" />
  </g>

  <!-- Fire -->
  <path d="M32 4 C32 4, 12 30, 18 48 C22 58, 42 58, 46 48 C52 30, 32 4, 32 4 Z" fill="url(#fire-gradient)" filter="url(#glow)">
    <animate attributeName="d" 
             dur="1s" 
             repeatCount="indefinite"
             values="M32 4 C32 4, 12 30, 18 48 C22 58, 42 58, 46 48 C52 30, 32 4, 32 4 Z;
                     M32 2 C32 2, 10 32, 18 50 C24 60, 40 60, 46 50 C54 32, 32 2, 32 2 Z;
                     M32 4 C32 4, 12 30, 18 48 C22 58, 42 58, 46 48 C52 30, 32 4, 32 4 Z" />
  </path>
  
  <!-- Inner Flame -->
  <path d="M32 18 C32 18, 22 35, 24 45 C26 52, 38 52, 40 45 C42 35, 32 18, 32 18 Z" fill="#FFFACD" opacity="0.6" />
</svg>
